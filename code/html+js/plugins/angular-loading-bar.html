<!DOCTYPE html>
<html ng-app="loading-bar-demo" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.css" rel="stylesheet">
    <script src="http://www.runoob.com/try/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.js"></script>
    <script>

        angular.module('loading-bar-demo', ['cfp.loadingBar'])
        .config(['cfpLoadingBarProvider', function(cfpLoadingBarProvider) {
            cfpLoadingBarProvider.includeSpinner = true;
            cfpLoadingBarProvider.includeBar = true;
            cfpLoadingBarProvider.latencyThreshold = 500;
        }]).controller('barCtrl', ['$scope', '$window','cfpLoadingBar',function ($scope, $window,cfpLoadingBar) {
            $scope.tabs = [
              { title: '标签页a', content: '标签页a的内容' },
              { title: '标签页b', content: '标签页b的内容', disabled: true }
            ];

            $scope.alertMe = function () {
                setTimeout(function () {
                    $window.alert('clicked!');
                });
            };
            cfpLoadingBar.start();
            cfpLoadingBar.inc();
            // cfpLoadingBar.set(0.5);
            // cfpLoadingBar.set(0.6);
            sleep(1000);
            console.log(cfpLoadingBar.status());
            cfpLoadingBar.complete();

        }]);
    </script>
</head>
<body>
    <div ng-controller="barCtrl">
        <!-- <tabset active="active" type="tabs">
            <tab index="0" heading="标签页1">内容1</tab>
            <tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                {{tab.content}}
            </tab>
            <tab index="3" select="alertMe()">
                <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                </tab-heading>
                内容部分
            </tab>
        </tabset> -->
    </div>
</body>
</html>
