<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://www.runoob.com/try/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
    <script>

        angular.module('ui.bootstrap.demo', ['ui.bootstrap']).controller('TabsDemoCtrl', function ($scope, $window) {
            $scope.tabs = [
              { title: '标签页a', content: '标签页a的内容' },
              { title: '标签页b', content: '标签页b的内容', disabled: true }
            ];

            $scope.alertMe = function () {
                setTimeout(function () {
                    $window.alert('clicked!');
                });
            };
        });
    </script>
</head>
<body>
    <div ng-controller="TabsDemoCtrl">
        <tabset active="active" type="tabs">
            <tab index="0" heading="标签页1">内容1</tab>
            <tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                {{tab.content}}
            </tab>
            <tab index="3" select="alertMe()">
                <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                </tab-heading>
                内容部分
            </tab>
        </tabset>
    </div>
</body>
</html>
