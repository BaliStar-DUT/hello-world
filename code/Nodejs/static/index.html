<!DOCTYPE html>
<html data-ng-app="app">
<head>

<link rel="shortcut icon" href="/ironman.png" type="image/x-icon">
<!-- Bootstrap -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Themify Icons -->
<link rel="stylesheet" href="../bower_components/themify-icons/themify-icons.css">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

<!-- Clip-Two CSS -->
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/plugins.css">
<!-- Clip-Two Theme -->
<link rel="stylesheet" data-ng-href="./css/themes/{{ app.layout.theme }}.css" />

<script src="https://cdn.bootcss.com/jquery.perfect-scrollbar/0.6.1/js/min/perfect-scrollbar.jquery.min.js"></script> -->

<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<script src="../bower_components/angular/angular.min.js"></script>

<script src="../bower_components/angular-animate/angular-animate.min.js"></script>

<script type="text/javascript" src="./js/directive/sidebars.js"></script>

<body ng-controller="AppCtrl">

		'app-sidebar-closed':app.layout.isSidebarClosed,
        'app-footer-fixed':app.layout.isFooterFixed}" ></div>
